<section class="categories">
	{% assign categories = site.categories | sort %}
	{% for category in categories %}
		{% assign name = category[0] %}
		{% assign posts = category[1] %}
		<section class="category">
			<button>
				Category: <a href="{{ site.url }}/category/{{ name | slugify }}/">{{ name | capitalize | replace: "-", " " }}</a>
			</button>
		</section>
	{% endfor %}
</section>
	{% assign programs = site.posts | sort: "title" %}
	{% for program in programs %}
<section class="program-cards">

	<img class="program-card-thumbnail" src="{{ site.url }}{{ program.featured-image }}"/>
	{% endif %} NEED TO RESIZE AND STYLE THUMBNAIL A BIT-->
	<a href="{{ site.url }}{{ program.url }}">{{ program.title }}</a>
</section>
	{% endfor %}
