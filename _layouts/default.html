<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">

		<link rel="stylesheet" href="{{ site.url }}/css/screen.css">
		<link rel="apple-touch-icon" href="{{ site.url }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.url }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.url }}/uploads/favicon.png">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400italic,400,300italic,300,700,700italic|Open+Sans:400italic,600italic,700italic,700,600,400|Inconsolata:400,700">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		{% seo %}
		{% feed_meta %}

		{% if site.google_analytics_key != '' %}
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109019871-1"></script>
			<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', '{{ site.google_analytics_key }}');
			</script>
		{% endif %}
	</head>

	<body class="{{ page.body_class }}">
		<header>
			<div class="wrapper">
				<section class="top-bar">
					{% include navigation.html %}
				</section>
				<section class="hero_search">
					<div class="logo">
						<a href="{{ site.url }}">
							<img src="{{ site.url }}/uploads/logo-white.png" alt="After School Logo" srcset="">
						</a>
					</div>
					<p>Search for a program or select from the program categories listed below.</p>
					{% include search.html %}
				</section>
			</div>

		</header>
		<section class="content">
			<div class="wrapper">
				{{ content }}
			</div>
		</section>

		{% include footer.html %}
		<script>
			$(function() {
				$('a[href*=\\#]').not(".no-smooth").on('click', function(event){
					var el = $(this.hash);
					if (el.length > 0) {
						// event.preventDefault();
						$('html,body').animate({scrollTop:$(this.hash).offset().top - 50}, 500);
					}
				});

				$('svg').click(function() {
					$(this).parent('form').submit();
				});
			});

			document.getElementById("open-nav").addEventListener("click", function (event) {
				event.preventDefault();
				document.body.classList.toggle("nav-open");
			});
		</script>
	</body>
</html>
